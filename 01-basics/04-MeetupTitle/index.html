<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label v-for="i in 5">
          <input v-model.number="meetupId" type="radio" name="meetupId" :value="i" /> {{ i }}
        </label>
        <hr />
        <h3 v-if="meetup">{{ meetup.title }}</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
